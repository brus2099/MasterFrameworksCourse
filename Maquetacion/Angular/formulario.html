<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion Master Frameworks</title>

    <!-- Hoja de estilos-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="logo">
                <img src="assets/images/angular_logo.svg" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>Angular
                </span>
            </div>

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar flotados -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"/> Hombre
                    <input type="radio" name="genero" value="mujer"/> Mujer
                    <input type="radio" name="genero" value="otro"/> Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
            
            <!-- AÃ±adir articulos JS -->
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Cosas que puedes realizar</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy: Ejercicio de Frameworks por Bruno Cruz
            </p>
        </div>
    </footer>
