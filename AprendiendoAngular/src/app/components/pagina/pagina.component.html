<h1 class="subheader">Pagina de pruebas</h1>

<div *ngIf="nombre && apellidos; else noHayParametros">
    <h2>El nombre es: {{nombre}}</h2>
    <h2>Los apellidos son: {{apellidos}}</h2>
</div>

<ng-template #noHayParametros>
    <h2>No hay parametros por la URL</h2>
</ng-template>

<button (click)="redireccion()">Ponme nombre y apellidos</button>
