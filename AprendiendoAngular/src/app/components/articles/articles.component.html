<div class="loading" *ngIf="!articles">
    <img src="../../../assets/images/load.gif" alt="Cargando" style="width: 50px;">
    <p>Cargando...</p>
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    <img src="../../../assets/images/lupa.png" alt="Cargando" style="width: 80px;">
    <p>No hay articulos relacionados.</p>
    <p>Intenta una nueva busqueda.</p>
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="../../../assets/images/default-image.jpg" alt="{{article.title}}" *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer m√°s</a>
        <div class="clearfix"></div>
    </article>
</div>
